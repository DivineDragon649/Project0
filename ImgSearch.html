<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <div class="google-links">
                <a href="index.html">Google Search</a>
                <a href="AdvSearch.html">Google Advanced Search</a>
            </div>
            <div class="center">
                <img src="google-image.png" alt="Google Image Logo" height="92">
            </div>
            <div>
                <p><input type="text" name="q" class="inb" placeholder="Search Here"></p>
            </div>
            <div class="ins">
                <input type="submit" value="Google Image">
            </div>
        </form>
    </body>
</html>
