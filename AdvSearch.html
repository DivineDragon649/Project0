<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="google-links">
            <a href="index.html">Google Search</a>
            <a href="ImgSearch.html">Google Image Search</a>
         </div>
         <p class="advanced-search">Advanced Search</p>
        <div class="line"></div>
        <div class="ad-div">
            <p class="heading2">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="fill">
                    <div class="inquire">
                        <p class="ad-para">all these words:</p>
                    </div>
                    <div class="box">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="fill">
                    <div class="inquire">
                        <p class="ad-para">this exact word or phrase:</p>
                    </div>
                    <div class="box">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="fill">
                    <div class="inquire">
                        <p class="ad-para">any of these words:</p>
                    </div>
                    <div class="box">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="fill">
                    <div class="inquire">
                        <p class="ad-para">none of these words:</p>
                    </div>
                    <div class="box">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Advance Search" class="ad-button">
                </div>
            </form>
        </div>
    </body>
</html>
